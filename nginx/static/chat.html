<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Chat - AI Assistant</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link href="/static/chat.css" rel="stylesheet">
    
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-lightning-charge-fill text-primary"></i> 
                Internal Chat (admin1)
            </span>
            <div class="navbar-nav">
                <button class="btn btn-outline-light btn-sm" onclick="clearAllHistory()">
                    <i class="bi bi-trash"></i> Clear All
                </button>
            </div>
        </div>
    </nav>

    <!-- Main chat container -->
    <div class="chat-container">
        <!-- Messages area -->
        <div class="chat-messages" id="chat-messages">
            <!-- Welcome message -->
            <div id="welcome-prompt" class="welcome-prompt">
                <h4><i class="bi bi-chat-dots text-primary"></i> Internal AI Chat</h4>
                <p>Direct connection to your Ollama model. No authentication required.</p>
                <div class="text-muted">
                    <small>ðŸ’¡ <kbd>Enter</kbd> to send â€¢ <kbd>Shift+Enter</kbd> for new line</small>
                </div>
            </div>
            
            <!-- Messages will be dynamically added here -->
            <div id="messages-content"></div>
        </div>
        
        <!-- Input area -->
        <div class="chat-input-container">
            <form id="chat-form" class="chat-input-form">
                <textarea 
                    class="form-control chat-input" 
                    id="chat-input" 
                    placeholder="Ask anything..." 
                    rows="1"
                    required></textarea>
                
                <button type="submit" class="btn btn-primary btn-send" id="send-button">
                    <i class="bi bi-send"></i>
                </button>
                
                <button type="button" class="btn btn-danger btn-send" id="stop-button" style="display: none;">
                    <i class="bi bi-stop"></i>
                </button>
            </form>
            
            <div class="d-flex justify-content-between align-items-center mt-2">
                <small class="text-muted">
                    <span id="char-count">0</span> characters
                </small>
                <small class="text-muted" id="status">Ready</small>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/static/chat.js"></script>
</body>
</html>
